<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" style="background-color: transparent;">
  <defs>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Star icon -->
  <g transform="translate(10, 15)">
    <path d="M15 2 L18.5 10 L27 10 L21 15.5 L23.5 24 L15 19 L6.5 24 L9 15.5 L3 10 L11.5 10 Z" 
          fill="url(#starGradient)" 
          filter="url(#glow)" 
          stroke="#f59e0b" 
          stroke-width="0.5"/>
  </g>
  
  <!-- Company text -->
  <text x="50" y="25" 
        font-family="Inter, Arial, sans-serif" 
        font-size="18" 
        font-weight="700" 
        fill="#1f2937">Shining Star</text>
  
  <text x="50" y="42" 
        font-family="Inter, Arial, sans-serif" 
        font-size="12" 
        font-weight="500" 
        fill="#6b7280">Cleaning Services</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <defs>
    <pattern id="sparkles" patternUnits="userSpaceOnUse" width="100" height="100">
      <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.3)"/>
      <circle cx="80" cy="60" r="1.5" fill="rgba(255,255,255,0.4)"/>
      <circle cx="60" cy="80" r="1" fill="rgba(255,255,255,0.5)"/>
    </pattern>
  </defs>
  
  <!-- Background overlay -->
  <rect width="800" height="400" fill="url(#sparkles)"/>
  
  <!-- Main content area -->
  <g transform="translate(100, 100)">
    <!-- Professional cleaning equipment silhouettes -->
    <g opacity="0.2" fill="white">
      <!-- Vacuum cleaner -->
      <rect x="50" y="120" width="30" height="80" rx="10"/>
      <circle cx="65" cy="110" r="15"/>
      <rect x="58" y="90" width="14" height="30" rx="7"/>
      
      <!-- Spray bottle -->
      <rect x="150" y="130" width="20" height="50" rx="8"/>
      <rect x="155" y="120" width="10" height="15" rx="3"/>
      <circle cx="160" cy="115" r="5"/>
      
      <!-- Mop -->
      <rect x="250" y="50" width="8" height="120" rx="4"/>
      <ellipse cx="254" cy="170" rx="20" ry="8"/>
      
      <!-- Bucket -->
      <path d="M350 150 L380 150 L385 180 L345 180 Z" fill="white"/>
      <rect x="355" y="140" width="20" height="5" rx="2"/>
    </g>
    
    <!-- Floating particles/bubbles -->
    <g fill="rgba(255,255,255,0.6)">
      <circle cx="400" cy="50" r="4"/>
      <circle cx="450" cy="80" r="6"/>
      <circle cx="500" cy="60" r="3"/>
      <circle cx="550" cy="90" r="5"/>
      <circle cx="480" cy="40" r="4"/>
    </g>
    
    <!-- Text overlay -->
    <text x="300" y="120" text-anchor="middle" fill="white" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="700" opacity="0.9">
      Professional Cleaning
    </text>
    <text x="300" y="150" text-anchor="middle" fill="white" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" opacity="0.8">
      Making your space shine like never before
    </text>
  </g>
</svg>
